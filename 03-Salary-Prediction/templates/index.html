<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Prediction Form</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <script src="{{url_for('static',filename='script.js')}}"></script>

</head>
<body>
    <div class="container">
        <h1>Enter Employee Details</h1>
        <form action="/predict" method="post">
            <label for="previous_ctc">Previous CTC:</label>
            <input type="number" id="previous_ctc" name="previous_ctc" required min="0">
            
            <label for="previous_job_change">Number of Jobs Change:</label>
            <input type="number" id="previous_job_change" name="previous_job_change" required min="0">
            
            <label for="graduation_marks">Graduation Percentage:</label>
            <input type="number" id="graduation_marks" name="graduation_marks" required min="0" max="100">
            
            <label for="exp_month">Experience (Months):</label>
            <input type="number" id="exp_month" name="exp_month" required min="0">
            
            <label for="metro_city">Metro City:</label>
            <select id="metro_city" name="metro_city" required>
                <option value="No" selected>Select Metro City</option>
                <option value="1">Tier 1</option>
                <option value="2">Tier 2</option>
                <option value="3">Tier 3</option>
            </select>
            
            <label for="role_manager">Role:</label>
            <select id="role_manager" name="role_manager" required>
                <option value="No" selected>Select Role</option>
                <option value="0">Executive</option>
                <option value="1">Manager</option>
            </select>
            
            <!-- Hidden Tier 2 and Tier 3 fields -->
            <div id="tier_fields">
                <label for="tier_2">Tier 2:</label>
                <select id="tier_2" name="tier_2" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
                
                <label for="tier_3">Tier 3:</label>
                <select id="tier_3" name="tier_3" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            
            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
